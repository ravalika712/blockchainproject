    <script>
      // Ensure correct timezone handling
      Date.prototype.toISOStringLocal = function() {
        const tzoffset = this.getTimezoneOffset() * 60000; // offset in milliseconds
        return (new Date(this - tzoffset)).toISOString().slice(0, -1);
      };
    </script>
